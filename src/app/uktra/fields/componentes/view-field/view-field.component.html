<div>
  <div class="type-text">
    <div class="bg-white-content p-2 my-3">
      <div class="d-flex justify-content-between">
        <div>
          <span>Title</span>
          <span class="required-mark mx-2">*</span>
        </div>
        <div>
          <img class="pointer" src="assets/icon-field/Edit.png" alt="edit" />
        </div>
      </div>
      <div class="Answer-text mb-3 mt-2 px-3">
        <div class="">
          <input
            type="text"
            class="form-control shadow-none"
            placeholder="Text Answer"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="type-Checkbox">
    <div class="bg-white-content p-1 my-2">
      <div class="d-flex justify-content-between">
        <div>
          <span class="title_field">Checkbox</span>
          <span class="required-mark mx-2">*</span>
        </div>
        <div>
          <img class="pointer" src="assets/icon-field/Edit.png" alt="edit" />
        </div>
      </div>
      <div class="Answer-Checkbox mb-2 mt-2 px-3">
        <div class="">
          <div class="form-check my-2">
            <input
              class="form-check-input shadow-none"
              type="checkbox"
              value=""
              id="option-1"
            />
            <label class="form-check-label" for="option-1"> option 1 </label>
          </div>
          <div class="form-check my-2">
            <input
              class="form-check-input shadow-none"
              type="checkbox"
              value=""
              id="option-2"
            />
            <label class="form-check-label" for="option-2"> option 2 </label>
          </div>
          <div class="form-check my-2">
            <input
              class="form-check-input shadow-none"
              type="checkbox"
              value=""
              id="option-3"
            />
            <label class="form-check-label" for="option-3"> option 3 </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="type-RadioButton">
    <div class="bg-white-content p-2 my-3">
      <div class="d-flex justify-content-between">
        <div>
          <span>Radio Button</span>
          <span class="required-mark mx-2">*</span>
        </div>
        <div>
          <img class="pointer" src="assets/icon-field/Edit.png" alt="edit" />
        </div>
      </div>
      <div class="Answer mb-3 mt-2 px-3">
        <div class="">
          <div class="form-check my-2">
            <input
              class="form-check-input shadow-none"
              type="radio"
              name="radioButton-type"
              id="radio-option1"
            />
            <label class="form-check-label" for="radio-option1">
              option 1
            </label>
          </div>
          <div class="form-check my-2">
            <input
              class="form-check-input shadow-none"
              type="radio"
              name="radioButton-type"
              id="radio-option2"
            />
            <label class="form-check-label" for="radio-option2">
              option 2
            </label>
          </div>
          <div class="form-check my-2">
            <input
              class="form-check-input shadow-none"
              type="radio"
              name="radioButton-type"
              id="radio-option3"
            />
            <label class="form-check-label" for="radio-option3">
              option 3
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="type-FileUpload">
    <div class="bg-white-content p-2 my-3">
      <div class="d-flex justify-content-between">
        <div>
          <span>File Upload</span>
          <span class="required-mark mx-2">*</span>
        </div>
        <div>
          <img class="pointer" src="assets/icon-field/Edit.png" alt="edit" />
        </div>
      </div>
      <div class="Answer-FileUpload my-3 px-3">
        <input
                type="text"
                class="form-control shadow-none FileUpload-field "
                placeholder="Choose an File or drag and drop"
                onfocus="(this.type='file')"
              />

      </div>
    </div>
  </div>
  <div class="type-rating">
    <div class="bg-white-content p-2 my-3">
      <div class="d-flex justify-content-between">
        <div>
          <span>Rating</span>
          <span class="required-mark mx-2">*</span>
        </div>
        <div>
          <img class="pointer" src="assets/icon-field/Edit.png" alt="edit" />
        </div>
      </div>
      <div class="Answer-rating my-3 px-3 d-flex  justify-content-around">

        <span class="rating" >Bad</span>

        <span class="fa fa-star checked pointer"></span>
        <span class="fa fa-star checked pointer"></span>
        <span class="fa fa-star checked pointer"></span>
        <span class="fa fa-star pointer"></span>
        <span class="fa fa-star pointer"></span>
        <span  class="rating">Good</span>

      </div>
    </div>
  </div>
  <div class="type-Dropdown">
    <div class="bg-white-content p-2 my-3">
      <div class="d-flex justify-content-between">
        <div>
          <span>Dropdown</span>
          <span class="required-mark mx-2">*</span>
        </div>
        <div>
          <img class="pointer" src="assets/icon-field/Edit.png" alt="edit" />
        </div>
      </div>
      <div class="Answer-dropdown my-3 px-3 d-flex  justify-content-around">
        <select class="form-select">
            <option selected> select </option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>


      </div>
    </div>
  </div>
  <div class="type-TextArea">
    <div class="bg-white-content p-2 my-3">
      <div class="d-flex justify-content-between">
        <div>
          <span>Text area</span>
          <span class="required-mark mx-2">*</span>
        </div>
        <div>
          <img class="pointer" src="assets/icon-field/Edit.png" alt="edit" />
        </div>
      </div>
      <div class="Answer-TextArea my-3 px-3 ">

        <div class="m-3">

          <textarea class="form-control w-100"
          placeholder="text Area"
        rows="2"></textarea>
        </div>

      </div>
    </div>
  </div>
  <div class="type-ToggleSwitch">
    <div class="bg-white-content p-2 my-3">
      <div class="d-flex justify-content-between">
        <div>
          <span>Toggle Switch</span>
          <span class="required-mark mx-2">*</span>
        </div>
        <div>
          <img class="pointer" src="assets/icon-field/Edit.png" alt="edit" />
        </div>
      </div>
      <div class="Answer-ToggleSwitch my-3 px-3 d-flex justify-content-around ">

     <label for="ToggleSwitch">Lorem Ipsum of</label>
     <div class="form-check form-switch">
      <input
        class="form-check-input shadow-none"
        type="checkbox"
        role="switch"
        id="ToggleSwitch"
      />
    </div>
     <label for="ToggleSwitch"> Lorem Ipsum on</label>

      </div>
    </div>
  </div>

  <div class="type-TimePicker">
    <div class="bg-white-content p-2 my-3">
      <div class="d-flex justify-content-between">
        <div>
          <span>Time Picker</span>
          <span class="required-mark mx-2">*</span>
        </div>
        <div>
          <img class="pointer" src="assets/icon-field/Edit.png" alt="edit" />
        </div>
      </div>
      <div class="Answer-TimePicker my-3 px-3 ">
        <div class="form-group">
         <input type="text" placeholder="00:00" class="  form-control"  onfocus="(this.type='date')"/>

      </div>



      </div>
    </div>
  </div>
  <div class="type-Lable">
    <div class="bg-white-content p-2 my-3">
      <div class="d-flex justify-content-between">
        <div>
          <span class=" fw-semibold fs-5">Lable</span>

        </div>
        <div>
          <img class="pointer" src="assets/icon-field/Edit.png" alt="edit" />
        </div>
      </div>

    </div>
  </div>
  <div class="type-NumberField">
    <div class="bg-white-content p-2 my-3">
      <div class="d-flex justify-content-between">
        <div>
          <span>Number</span>

        </div>
        <div>
          <img class="pointer" src="assets/icon-field/Edit.png" alt="edit" />
        </div>
      </div>
      <div class="Answer-NumberField my-3 px-3 ">

      <div class="d-flex">
        <button class=" btn btn-light px-3 py-1 fs-3 " [disabled]="numberField == 0" (click)="changeNumberField('desc')">-</button>
         <p class=" mx-4 mt-2">{{numberField}}</p>
        <button class=" btn btn-light px-3 py-1 fs-3"   (click)="changeNumberField('increment')">+</button>
      </div>


      </div>
    </div>
  </div>
  <div class="type-img">
    <div class="bg-white-content p-2 my-3">
      <div class="">
          <img class=" w-100" src="assets/images/imgSelected.webp" alt="img">
      </div>

    </div>
  </div>
</div>
