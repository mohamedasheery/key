<div class="m-4">
  <div class="container my-2 py-3 bg-white-content">
    <div class="d-flex justify-content-between mb-3">
      <div class="title d-sm-flex align-items-end">
        <p class="fw-bold blue-color">Add Employee</p>
        <p class="form-desc small-f-12 ms-md-3">Last Date Modified Today</p>
      </div>
      <div class="d-sm-flex">
        <button class="btn btn-primary btn-new rounded-1 h-sm-100">
          <img class="pe-1" src="assets/icons/add.png" alt="add" /> save
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-9">
        <div class="container-fluid">
          <div class="type-text px-3 card my-2">
            <div class="bg-white-content p-2 my-3">
              <div class="d-flex justify-content-between">
                <div>
                  <span>Title</span>
                  <span class="required-mark mx-2">*</span>
                </div>
                <div
                  class="pointer"
                  data-bs-toggle="modal"
                  data-bs-target="#modalToDeleteField"
                >
                  <img
                    class="pointer"
                    src="assets/icons-forms/deleRed.png"
                    alt="delete"
                  />
                  <span class="text-danger px-2 small-f-12">Delete</span>
                </div>
              </div>
              <div class="Answer-text mb-3 mt-2 px-3">
                <div class="">
                  <input
                    type="text"
                    class="form-control shadow-none"
                    placeholder="Text Answer"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="type-Checkbox px-3 card my-2">
            <div class="bg-white-content p-1 my-2">
              <div class="d-flex justify-content-between">
                <div>
                  <span>Checkbox</span>
                  <span class="required-mark mx-2">*</span>
                </div>
                <div
                  class="pointer"
                  data-bs-toggle="modal"
                  data-bs-target="#modalToDeleteField"
                >
                  <img
                    class="pointer"
                    src="assets/icons-forms/deleRed.png"
                    alt="delete"
                  />
                  <span class="text-danger px-2 small-f-12">Delete</span>
                </div>
              </div>
              <div class="Answer-Checkbox mb-2 mt-2 px-3">
                <div class="">
                  <div class="form-check my-2">
                    <input
                      class="form-check-input shadow-none"
                      type="checkbox"
                      value=""
                      id="option-1"
                    />
                    <label class="form-check-label" for="option-1">
                      option 1
                    </label>
                  </div>
                  <div class="form-check my-2">
                    <input
                      class="form-check-input shadow-none"
                      type="checkbox"
                      value=""
                      id="option-2"
                    />
                    <label class="form-check-label" for="option-2">
                      option 2
                    </label>
                  </div>
                  <div class="form-check my-2">
                    <input
                      class="form-check-input shadow-none"
                      type="checkbox"
                      value=""
                      id="option-3"
                    />
                    <label class="form-check-label" for="option-3">
                      option 3
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="type-RadioButton px-3 card my-2">
            <div class="bg-white-content p-2 my-3">
              <div class="d-flex justify-content-between">
                <div>
                  <span>Radio Button</span>
                  <span class="required-mark mx-2">*</span>
                </div>
                <div
                  class="pointer"
                  data-bs-toggle="modal"
                  data-bs-target="#modalToDeleteField"
                >
                  <img
                    class="pointer"
                    src="assets/icons-forms/deleRed.png"
                    alt="delete"
                  />
                  <span class="text-danger px-2 small-f-12">Delete</span>
                </div>
              </div>
              <div class="Answer mb-3 mt-2 px-3">
                <div class="">
                  <div class="form-check my-2">
                    <input
                      class="form-check-input shadow-none"
                      type="radio"
                      name="radioButton-type"
                      id="radio-option1"
                    />
                    <label class="form-check-label" for="radio-option1">
                      option 1
                    </label>
                  </div>
                  <div class="form-check my-2">
                    <input
                      class="form-check-input shadow-none"
                      type="radio"
                      name="radioButton-type"
                      id="radio-option2"
                    />
                    <label class="form-check-label" for="radio-option2">
                      option 2
                    </label>
                  </div>
                  <div class="form-check my-2">
                    <input
                      class="form-check-input shadow-none"
                      type="radio"
                      name="radioButton-type"
                      id="radio-option3"
                    />
                    <label class="form-check-label" for="radio-option3">
                      option 3
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row orSection justify-content-center">
            <div class="col-5">
              <hr />
            </div>
            <div class="col-1">
              <p class="text-center">or</p>
            </div>
            <div class="col-5">
              <hr class="" />
            </div>
          </div>
          <div class="import-section">
            <div class="import rounded">
              <p>Import from Field</p>
              <p
                class="import-field pointer"
                data-bs-toggle="modal"
                data-bs-target="#modalToImportField"
              >
                Click here to pick up from Field
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3">
        <div class="d-flex align-items-center flex-column mt-1">
          <div class="title-add">
            <p class="fw-semibold">Add new</p>
          </div>
          <div>
            <div *ngFor="let field of typeFields">
              <p class="type-fileds pointer rounded-0">
                <img class="mx-2" src="{{ field.src }}" alt="text" />{{
                  field.text
                }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>





    <!-- Modal to import field  -->
    <div
      class="modal fade"
      id="modalToImportField"
      tabindex="-1"
      aria-labelledby="modalToImportField"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header border-0">
            <span class="modal-title fw-semibold" id="modalToImportField">
              Select from your Field
            </span>
          </div>
          <div class="modal-body">
            <div class="row">
              <div
                class="col-12 col-sm-6 col-lg-3"
                *ngFor="let field of typeFields"
              >
                <div>
                  <p class="type-fileds pointer rounded-0">
                    <img class="mx-2" src="{{ field.src }}" alt="text" />{{
                      field.text
                    }}
                  </p>
                </div>
              </div>
            </div>
            <div class="type-Checkbox px-3 card my-2">
              <div class="bg-white-content p-1 my-2">
                <div>
                  <div class="form-check my-2">
                    <input
                      class="form-check-input shadow-none"
                      type="checkbox"
                      value=""
                      id="option-1"
                    />
                  </div>
                  <span class="title_field">Checkbox</span>
                  <span class="required-mark mx-2">*</span>
                </div>

                <div class="Answer-Checkbox mb-2 mt-2 px-3">
                  <div class="">
                    <div class="form-check my-2">
                      <input
                        class="form-check-input shadow-none"
                        type="checkbox"
                        value=""
                        id="option-1"
                      />
                      <label class="form-check-label" for="option-1">
                        option 1
                      </label>
                    </div>
                    <div class="form-check my-2">
                      <input
                        class="form-check-input shadow-none"
                        type="checkbox"
                        value=""
                        id="option-2"
                      />
                      <label class="form-check-label" for="option-2">
                        option 2
                      </label>
                    </div>
                    <div class="form-check my-2">
                      <input
                        class="form-check-input shadow-none"
                        type="checkbox"
                        value=""
                        id="option-3"
                      />
                      <label class="form-check-label" for="option-3">
                        option 3
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="button" class="btn btn-primary btn-new rounded-1">
              <img class="px-2" src="assets/icons/check.png" alt="check" />Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal to delete field  -->
    <div
      class="modal fade"
      id="modalToDeleteField"
      tabindex="-1"
      aria-labelledby="modalToDeleteField"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header border-0">
            <span class="modal-title fs-5 fw-semibold" id="exampleModalLabel"
              >Are you sure you want to delete this field</span
            >
          </div>

          <div class="modal-footer border-0">
            <button type="button" class="btn" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="button" class="btn btn-danger">
              <img
                class="px-2"
                src="assets/icons-forms/deleLight.png"
                alt="check"
              />Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
