<div class=" d-flex justify-content-between">

  <div class="field-edit">
    <div class=" form-select w-100 shadow-none rounded-0 py-2" id="fieldType" data-bs-toggle="dropdown" aria-expanded="false">
      <img class="mx-2" src={{selectedField.src}} alt="text"/>{{selectedField.type}}
    </div>
    <ul   class="dropdown-menu" aria-labelledby="fieldType">
      <li (click)="setSelectedField(field)" class="pointer dropdown-item" *ngFor="let field of typeFields"   >
         <img class="mx-2"  #src src={{field.src}} alt="text"/>
         <span #text >{{field.type}}</span>
      </li>


    </ul>
  </div>
    <div class="filter-btn">
        <button (click)="fillterFildes()" class="btn btn-primary rounded-1 py-2 btn-new" >
          Filter <img class="ps-4" src="assets/icons/filter.png" alt="filter" />
        </button>
      </div>
</div>
