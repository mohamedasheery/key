<div *ngIf="fields.data">

     <!-- paganation -->
  <nav *ngIf="response == true" >
   <ul class="pagination d-flex justify-content-between">
      <li class="page-item">
        <button
        (click)="pagination('prev')"
          [disabled]="fields.meta.current_page == 1"
          class="btn btn-light border-1"
        >
        <i class="fa-solid fa-arrow-left"></i>
        Previous
        </button>
      </li>
      <li class="page-item d-flex gap-3">
        <button *ngIf="fields.meta.current_page > 1"
        (click)="pagination('prev')"
          [disabled]="fields.meta.current_page == 1"
          class="btn btn-light border-1"
        >
          {{ fields.meta.current_page - 1 }}
        </button>
        <span class="page-item active rounded mx-1"
          ><a class="page-link rounded">{{
            fields.meta.current_page
          }}</a></span
        >
        <button
        (click)="pagination('next')"
        [disabled]="fields.meta.current_page == fields.meta.last_page"
        class="btn btn-light border-1"
      >
        {{ fields.meta.current_page + 1 }}
      </button>

      </li>

      <li class="page-item" >
        <button
        (click)="pagination('next')"
        [disabled]="fields.meta.current_page == fields.meta.last_page"
          class="btn btn-light border-1"
        >
        Next
        <i class="fa-solid fa-arrow-right"></i>
        </button>
      </li>
    </ul>
  </nav>
