
<div *ngIf="action == 'create'; then create; else list"></div>

<ng-template #create>
  <form [formGroup]="createFieldForm" class=" row ">

    <div
    formArrayName="fieldType"
    *ngFor="let input of fieldTypeArray.controls; let i = index"
    >
    <div class="addFile rounded">
      <span
        ><i
          class="fa-sharp fa-solid fa-arrow-up-from-bracket px-2"
        ></i
      ></span>
      <span>Add File</span>
    </div>
    </div>
    </form>
 </ng-template>
<ng-template #list>

  <!-- display field   -->
  <div *ngIf="field" >
    <div class="bg-white-content p-2 my-3">
      <!-- head of field -->
      <div class="d-flex justify-content-between">
        <div class="title-field">
          <span >{{ field.title[langField]}}</span>
          <!-- <span>{{ field.id }} ---</span>
          <span>{{ field.type }}</span> -->
          <span *ngFor="let item of field.some_requirements">
            <i
              *ngIf="item == 'Required'"
              class="fa-solid fa-asterisk mx-2 text-danger small-f-10"
            ></i>
          </span>
        </div>
        <div>
          <i
            (click)="updateField(field)"
            class="fa-sharp fa-solid fa-pen-to-square pointer"
          ></i>
        </div>
      </div>
      <!-- body of field -->

      <div class="type-FileUpload ">
        <div class="bg-white-content p-2 my-3">

          <div class="Answer-FileUpload my-3 px-3">
            <input
                    type="text"
                    class="form-control shadow-none FileUpload-field pointer py-2"
                    placeholder="Choose an File or drag and drop"
                    onfocus="(this.type='file')"
                  />

          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
